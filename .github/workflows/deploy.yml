name: Deploy Shadow Howl

on:
  push:
    branches: [ main ]

jobs:
  # JOB 1: The Gatekeeper 
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install dependencies
        run: |
          cd Backend && npm install
          cd ../Frontend && npm install --legacy-peer-deps
      - name: Run Linting
        run: |
          cd Backend && npm run lint || echo "No backend linting found"
          cd ../Frontend && npm run lint || echo "No frontend linting found"

  # JOB 2: The Mover
  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: SSH into server and update
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd ~/SHADOW_HOWL
            
            # 1. Clear the "Aborting" error by forcing the server to match GitHub
            git fetch origin main
            git reset --hard origin/main
            
            # 2. Cleanup old accidental root files (optional but good)
            rm -f package.json package-lock.json
            rm -rf node_modules
            
            # 3. Backend update
            cd Backend && npm install && pm2 restart shadowhowl-backend
            
            # 4. Frontend: Wipe old modules to ensure v7 FontAwesome installs cleanly
            cd ../Frontend
            rm -rf node_modules
            npm install --legacy-peer-deps
            npm run build