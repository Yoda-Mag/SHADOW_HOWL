name: Shadow Howl Frontend CI/CD

on:
  push:
    branches: [ main ]
    paths:
      - 'Frontend/**' # Only run if you actually change the UI
  pull_request:
    branches: [ main ]
    paths:
      - 'Frontend/**'

jobs:
  frontend-build:
    name: Frontend Build & Sanity
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24' 
          cache: 'npm' # Activates the cache for faster subsequent runs
          cache-dependency-path: Frontend/package-lock.json

      - name: Install Dependencies
        working-directory: ./Frontend
        run: npm ci 

      - name: Lint Check
        working-directory: ./Frontend
        run: npm run lint

      - name: Build Project (Vite)
        working-directory: ./Frontend
        run: npm run build
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL }}
          CI: true

      - name: Upload Production Build
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist-files
          path: Frontend/dist/
          retention-days: 7 # Keeps the build files for a week