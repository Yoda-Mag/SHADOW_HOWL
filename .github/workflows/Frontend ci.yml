name: Shadow Howl Frontend CI/CD

on:
  push:
    branches: [ main ]
    paths:
      - 'Frontend/**' # Only triggers if files in the Frontend folder change
  pull_request:
    branches: [ main ]
    paths:
      - 'Frontend/**'

jobs:
  frontend-build:
    name: Frontend Build & Sanity
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js (Matching Backend)
        uses: actions/setup-node@v4
        with:
          node-version: '24' 
          cache: 'npm'
          cache-dependency-path: Frontend/package-lock.json

      - name: Install Dependencies
        working-directory: ./Frontend
        run: npm ci # Faster, cleaner installs for CI environments

      - name: Lint Check
        working-directory: ./Frontend
        run: npm run lint
        continue-on-error: true

      - name: Build Project (Vite)
        working-directory: ./Frontend
        run: npm run build
        env:
          # If your frontend needs these to build successfully
          VITE_API_URL: ${{secrets.VITE_API_URL }}
          CI: true

      - name: Check Build Output
        working-directory: ./Frontend
        run: ls -la dist/ # Ensures the dist folder was actually created

      - name: Upload Build Artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: Frontend/dist/
          retention-days: 30

      - name: Build Status Summary
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "✅ Frontend build completed successfully"
          else
            echo "❌ Frontend build failed"
            exit 1
          fi